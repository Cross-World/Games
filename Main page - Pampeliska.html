<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Klikací hra Pampeliška</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .counter-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .counter-label {
            margin-right: 10px;
        }
        .small-bold {
            font-size: 0.95em;
            font-weight: bold;
            color: #444;
        }
        #buyFarmButton, #buyForestButton, #buyQuarryButton {
            display: none;
            margin-left: 10px;
        }
        #clickButton {
            margin-bottom: 12px;
        }
        .purchased {
            font-weight: bold;
        }
        .upgrade {
            margin: 10px 0;
            cursor: pointer;
        }
        #matrixBtn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 8px 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }
        #upgradesSection {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            border: 2px solid black;
            padding: 10px;
            width: 300px;
            background: #fff;
            z-index: 99;
        }
     
        .research-tree {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    width: 100%;
    border: 1px solid black;
}

.research-row {
    display: flex;
    justify-content: center;
    width: 100%;
    margin: 10px 0;
    gap: 50px; /* mezera mezi položkami v řádku */
}

.research-item {
    padding: 8px 15px;
    border: 1px solid #000;
    border-radius: 20px;
    min-width: 120px;
    text-align: center;
    background-color: #fff;
    cursor: default;
    opacity: 0.6;
}

.research-item.available {
    opacity: 1;
    cursor: pointer;
}

.research-item.purchased {
    font-weight: bold;
    opacity: 1;
}

.research-label {
    text-align: center;
    margin: 5px 0;
}

.centered {
    text-align: center;
}

#researchSection {
    position: fixed;
    top: 220px;
    right: 20px;
    border: 2px solid black;
    padding: 10px;
    width: 350px;
    background: #fff;
    z-index: 98;
}


        .centered {
            text-align: center;
        }    

        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <button id="matrixBtn">Chyba v matrixu</button>
<br><br>

    <h2>Pampeliška: <span id="pampeliskaCount">0</span></h2>
    <div id="treeCounter" class="counter-row" style="display: none;">
        <span class="counter-label small-bold">Stromy: <span id="treeCount">0</span></span>
    </div>
    <div id="stoneCounter" class="counter-row" style="display: none;">
        <span class="counter-label small-bold">Kámen: <span id="stoneCount">0</span></span>
    </div>
    <div id="coalCounter" class="counter-row" style="display: none;">
        <span class="counter-label small-bold">Uhlí: <span id="coalCount">0</span></span>
    </div>

    <button id="clickButton">Sebrat pampelišku</button>

    <div class="counter-row">
        <span class="counter-label">Farmy: <span id="farmCount">0</span></span>
        <button id="buyFarmButton">Koupit Farmu (10 pampelišek)</button>
    </div>
    <div class="counter-row" id="forestRow" style="display: none;">
        <span class="counter-label">Lesy: <span id="forestCount">0</span></span>
        <button id="buyForestButton">Koupit Les (100 pampelišek)</button>
    </div>
    <div class="counter-row" id="quarryRow" style="display: none;">
        <span class="counter-label">Lomy: <span id="quarryCount">0</span></span>
        <button id="buyQuarryButton">Koupit Lom (100 stromů)</button>
    </div>    

    <div id="upgradesSection">
        <h2 class="centered">Vylepšení</h2>
        <div id="upgrade1" class="upgrade" title="50 stromů">2x produkce pampelišek</div>
        <div id="upgrade2" class="upgrade" title="500 stromů, 500 pampelišek">2x produkce pampelišek</div>
        <div id="upgrade3" class="upgrade" title="500 kamenů, 1000 stromů, 5000 pampelišek">2x produkce pampelišek</div>
    </div>

    <div id="researchSection" style="display: none;">
    <h2 class="centered">Výzkum</h2>
    <div class="research-tree">
        <!-- Level 1: Oheň (ponechán funkční) -->
        <div class="research-row">
            <div id="researchFire" class="upgrade research-item" title="Cena: 10 pampelišek, 10 stromů, 10 kamene">Oheň</div>
        </div>
        
        <!-- Level 2: Nástroje -->
        <div class="research-row">
            <div id="researchWoodTools" class="upgrade research-item" title="Nedostupné">Dřevěné nástroje</div>
            <div id="researchStoneTools" class="upgrade research-item" title="Nedostupné">Kamenné nástroje</div>
        </div>
        
        <!-- Level 3: Stavby -->
        <div class="research-row">
            <div id="researchBuildings" class="upgrade research-item" title="Vyžaduje: Dřevěné nástroje, Kamenné nástroje">Stavby</div>
        </div>
    </div>
</div>


    <script src="game.js"></script>
</body>
</html>
